syntax = "proto3";

package inference;

service Inference {
  rpc InputStream (StreamRequest) returns (InferenceResponse) {}
}

message StreamRequest {
  string sessionId = 1;
  uint64 sequence = 2;
  uint64 startedAt = 3;
  bytes image = 4;
  repeated uint64 timestamp = 5;
  repeated int32 step = 6;
}

message InferenceResponse {
  int32 status = 1;
}
